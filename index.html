<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador - Tienda De Dulces</title>
</head>

<body>
    <header>
        <h1>Tienda De Dulces</h1>
        <div class="containerHeader">
            <!-- Productos a imprimir en forma de card -->
            <div class="d-flex justify-content-around" id="contenedor"></div>
        </div>
    </header>
    <main>
        <div id="contenedor" style="display: flex; flex-wrap: wrap; margin-left: 5%"></div>
        <h2 class="text-center" id="carrito">Productos Del Carrito:</h2><br>
        <table>
            <thead>
                <tr>
                    <th>PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>VALOR TOTAL</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
            <!-- Imprimo el carrito -->
            <tbody class="divCarrito" id="divCarrito"></tbody>
        </table>
        <br>
        <hr>
        <div>
            <ul class="ulFinal">
                <li id="liCompraFinal">Valor Total Final De La Compra: $</li>
                <li><button id="btnCompraFinal" class="btn btn-warning">COMPRAR</button></li>
            </ul>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

</body>

</html>
