<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador - Tienda De Dulces</title>
</head>

<body onload="init()">
    <header>
        <h1>Productos</h1>
        <div class="containerHeader">
            <!-- acá van los productos a imprimir -->
            <div class="d-flex justify-content-around row-cols-sm-2 row-cols-md-3 row-cols-lg-4" id="contenedor">

            </div>
        </div>
    </header>
    <main>
        <!-- acá va lo impreso por el usuario -->
        <div id="contenedor" style="display: flex; flex-wrap: wrap; margin-left: 5%"></div>
        <div class="text-center" id="carrito">Productos comprados:</div>
        <table>
            <thead>
                <tr>
                    <th>PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>PRECIO</th>
                    <th>COMPRAR</th>
                </tr>
            </thead>
            <tbody id="bodyTabla">
            </tbody>
        </table>
    </main>
    <script src="js/index.js"></script>
    <script src="js/dom.js"></script>
</body>

</html>
