<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador - Tienda De Dulces</title>
</head>

<body>
    <header>
        <h1>Tienda De Dulces</h1>
        <div class="containerHeader">
            <!-- acá van los productos a imprimir -->
            <div class="d-flex justify-content-around row-cols-sm-2 row-cols-md-3 row-cols-lg-4" id="contenedor"></div>
        </div>
    </header>
    <main id="main">
        <!-- acá va lo impreso por el usuario -->
        <div id="contenedor" style="display: flex; flex-wrap: wrap; margin-left: 5%"></div>
        <div class="text-center" id="carrito">Productos Del Carrito:</div>
        <div>
            <ul>
                <li>PRODUCTO</li>
                <li>CANTIDAD</li>
                <li>VALOR TOTAL</li>
                <li>ELIMINAR</li>
            </ul>
            <hr>
            <div id="divCarrito">
            </div>
            <hr>
            <div id="finalCarrito">
                <ul>
                    <li>COMPRA FINAL</li>
                    <li>CANTIDAD DE DULCES: 0</li>
                    <li id="sumaTotalCarrito">$0</li>
                    <li><button class="btn btn-dark" id="comprarCarrito">COMPRAR</button></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="js/index.js"></script>
    <script src="js/dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous">
    </script>

</body>

</html>
