<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simulador - Tienda De Dulces</title>
</head>

<body>
    <header class="container">
        <h1>Tienda De Dulces</h1>
        <div class="containerHeader row">
            <!-- Productos a imprimir en forma de card -->
            <div class="col-12" id="contenedor"></div>
        </div>
    </header>
    <main>
        <div id="contenedor" style="display: flex; flex-wrap: wrap; margin-left: 5%"></div>
        <h2 class="text-center" id="carrito">Productos Del Carrito:</h2><br>
        <table>
            <thead>
                <tr>
                    <th>PRODUCTO</th>
                    <th>CANTIDAD</th>
                    <th>VALOR TOTAL</th>
                    <th>ELIMINAR</th>
                </tr>
            </thead>
        </table>
        <!-- Imprimo el carrito -->
        <div class="divCarrito" id="divCarrito"></div>
        <br>
        <hr>
        <div>
            <ul class="ulFinal">
                <form id="contact-form">
                    <li>Valor Total Final De La Compra: $<span id="spanCompraFinal">0</span></li>
                    <label for="to_name">Nombre<span>*</span></label>
                    <input type="text" name="to_name" id="to_name" placeholder="Inserte su nombre" required>
                    <label for="to_email">Mail<span>*</span></label>
                    <input type="email" name="to_email" id="to_email" placeholder="ejemplo@mail.com" required>
                    <input type="submit" id="button btnCompraFinal" class="button text-center btn btn-warning"
                        value="ENVIAR">
                </form>
            </ul>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="js/emailjs.js"></script>
    <script src="js/dom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
